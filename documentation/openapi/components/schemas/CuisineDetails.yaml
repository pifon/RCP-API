type: object
additionalProperties: false
properties:
  name:
    type: string
    description: Main and region (if specified)
    example: Italian - Neapolitan
  slug:
    type: string
    description: Identifier
    example: italian-neapolitan
  description:
    type: string
    description: Description of the recipe
    example: Known for its pizza and seafood, with an emphasis on fresh, |
      simple ingredients like tomatoes, mozzarella, and basil.
  createdAt:
    example: 2025-01-13 13:10:00
    type: string
    description: The date and time of creation of the recipe
  updatedAt:
    example: 2025-01-13 13:10:00
    type: string
    description: The date and time of the last update of the recipe.
  _links:
    $ref: "../links/CuisineDetails.yaml"
required:
  - name
  - slug
  - description
  - createdAt
  - updatedAt
  - _links