type: object
readOnly: true
properties:
  self:
    type: string
    description: More info about this recipe
    example: https://pifon.co.uk/api/recipes/margherita/details
  ingredients:
    type: string
    description: List of ingredients
    example: https://pifon.co.uk/api/recipes/margherita/ingredients
  directions:
    type: string
    description: Preparation directions
    example: https://pifon.co.uk/api/recipes/margherita/directions
  cuisine:
    type: string
    description: Description of cuisine
    example: https://pifon.co.uk/api/cuisines/italian-neapolitan
  type:
    type: string
    description: Description of type of the dish
    example: https://pifon.co.uk/api/dish-types/main
  author:
    type: string
    description: About author
    example: https://pifon.co.uk/api/authors/world-chef
required:
  - self
  - cuisine
  - type
  - author